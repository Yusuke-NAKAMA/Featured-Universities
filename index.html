<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>University Cards</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: 'Orbitron', sans-serif; background: #fff; }

  .slider-container {
    position: relative;
    width: 90%;              /* 画面より少し狭め */
    margin: 0 auto;          /* 中央寄せ */
    overflow: hidden;
    padding: 40px 0;
    background: #fff;
  }

  .slider {
    display: flex;
    gap: 20px;
    animation: scroll 30s linear infinite; /* ゆっくり流れる */
  }

  .card {
    position: relative;
    flex: 0 0 calc(25% - 20px); /* 4枚きっちり + 余白 */
    border-radius: 12px;
    overflow: hidden;
    min-width: 250px;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    background: #000;
  }

  .card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    display: block;
  }

  .card-text {
    position: absolute;
    bottom: 20px;
    left: 15px;
    color: white;
    text-shadow: 0 3px 6px rgba(0,0,0,0.8);
  }

  .card-text h2 {
    font-size: 1.2rem;
    margin-bottom: 6px;
  }

  .card-text p {
    font-size: 0.9rem;
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem;
    color: white;
    background: rgba(0,0,0,0.4);
    border: none;
    padding: 10px;
    cursor: pointer;
    z-index: 10;
    border-radius: 50%;
  }

  .arrow:hover {
    background: rgba(0,0,0,0.7);
  }

  .arrow.left { left: 10px; }
  .arrow.right { right: 10px; }

  @keyframes scroll {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-50%); } /* 半分流れたらループ */
  }
</style>
</head>
<body>

<div class="slider-container">
  <button class="arrow left">&#10094;</button>
  <div class="slider" id="slider"></div>
  <button class="arrow right">&#10095;</button>
</div>

<script>
const universities = [
  {name: "復旦大学", catchcopy: "復旦にある大学", img: "https://yusuke-nakama.github.io/University-Search/Fudan.jpg", url: "#"},
  {name: "香港大学", catchcopy: "香港にある大学", img: "https://yusuke-nakama.github.io/University-Search/HKU.jpg", url: "#"},
  {name: "高麗大学校（Korea University）",catchcopy: "韓国の大学",img: "https://yusuke-nakama.github.io/University-Search/Korea.jpg", url: "#"},
  {name: "ソウル大学校", catchcopy: "ソウルにある大学", img: "https://yusuke-nakama.github.io/University-Search/SNU.jpg", url: "#"},
  {name: "浦項工科大学校（POSTECH）",catchcopy: "浦項にある大学", img: "https://yusuke-nakama.github.io/University-Search/POSTECH.jpg", url: "#"},
];

// シャッフル関数
function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

const slider = document.getElementById('slider');
let items = shuffle([...universities]);
items = items.concat(items); // 無限ループのため複製

items.forEach(u => {
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <a href="${u.url}" target="_blank">
      <img src="${u.img}" alt="${u.name}">
      <div class="card-text">
        <h2>${u.name}</h2>
        <p>${u.catchcopy}</p>
      </div>
    </a>`;
  slider.appendChild(card);
});

// ←→ ボタン操作
document.querySelector('.arrow.left').addEventListener('click', () => {
  slider.style.animationPlayState = 'paused';
  slider.scrollBy({left: -300, behavior: 'smooth'});
});

document.querySelector('.arrow.right').addEventListener('click', () => {
  slider.style.animationPlayState = 'paused';
  slider.scrollBy({left: 300, behavior: 'smooth'});
});
</script>

</body>
</html>
